<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bar, Line, Pie & Histogram Graph - I LOVE MY BABI</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
        }
        canvas {
            max-width: 600px;
            margin: 20px auto;
            background-color: white;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 5px 5px 15px rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body>
    <h1>This is how much I love my babii</h1>
    <canvas id="barChart"></canvas>
    <canvas id="lineChart"></canvas>
    <canvas id="pieChart"></canvas>
    <canvas id="histogramChart"></canvas>

    <script>
        const labels = ['Day 1', 'Day 2', 'Day 7', 'Day 120', 'Day 365', 'Forever'];
        const loveIntensity = [100000000, 100000000, 100000000, 100000000, 100000000, 100000000];
        
        function createCharts() {
            const animationOptions = {
                animation: {
                    duration: 4000,
                    easing: 'easeInOutQuad'
                }
            };
            
            const barCtx = document.getElementById('barChart').getContext('2d');
            new Chart(barCtx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Love Intensity',
                        data: loveIntensity,
                        backgroundColor: ['#ff9999', '#66b3ff', '#99ff99', '#ffcc99', '#c2c2f0', '#ffb3e6'],
                        borderColor: '#000000',
                        borderWidth: 2,
                        hoverBackgroundColor: '#ff6666'
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    },
                    ...animationOptions
                }
            });

            const lineCtx = document.getElementById('lineChart').getContext('2d');
            new Chart(lineCtx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Love Intensity Over Time',
                        data: loveIntensity,
                        borderColor: '#ff6384',
                        backgroundColor: 'rgba(255, 99, 132, 0.4)',
                        fill: true,
                        tension: 0.3,
                        borderWidth: 3,
                        pointRadius: 6,
                        pointBackgroundColor: '#ff6384'
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    },
                    ...animationOptions
                }
            });

            const pieCtx = document.getElementById('pieChart').getContext('2d');
            new Chart(pieCtx, {
                type: 'pie',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Love Intensity Distribution',
                        data: loveIntensity,
                        backgroundColor: ['#ff9999', '#66b3ff', '#99ff99', '#ffcc99', '#c2c2f0', '#ffb3e6'],
                        borderColor: '#000000',
                        borderWidth: 2,
                        hoverBackgroundColor: '#ff6666'
                    }]
                },
                options: {
                    responsive: true,
                    ...animationOptions
                }
            });

            const histogramCtx = document.getElementById('histogramChart').getContext('2d');
            new Chart(histogramCtx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Love Intensity Histogram',
                        data: loveIntensity,
                        backgroundColor: '#66b3ff',
                        borderColor: '#000000',
                        borderWidth: 2,
                        hoverBackgroundColor: '#ff6666',
                        barPercentage: 1.0,
                        categoryPercentage: 1.0
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    },
                    ...animationOptions
                }
            });
        }
        
        createCharts();
        setInterval(() => {
            document.querySelectorAll("canvas").forEach(canvas => canvas.remove());
            document.body.insertAdjacentHTML('beforeend', '<canvas id="barChart"></canvas><canvas id="lineChart"></canvas><canvas id="pieChart"></canvas><canvas id="histogramChart"></canvas>');
            createCharts();
        }, 7000);
    </script>
</body>
</html>
